<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de Estudo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header style="background-color: black; color: white;">
        <div style="padding-left: 2.5em;">
            <br>
            <h1 style="font-weight: bold;">Caso de Estudo 1</h1>
            <br>
            <h6 style="font-style: italic;">- Geração de um número aleatório, dentro de um intervalo definido.</h6>
            <br>
        </div>
    </header>
    <br>
    <div class="container-md">
        <div class="row">
            <div class="card w-50">
                <div class="card-body">
                    <h5 class="card-tittle">
                        Gerador Aleatório
                    </h5>
                    <p class="card-text">
                        Preencha os campos abaixo com números inteiros,
                        informando o intervalo numérico desejado.
                    </p>
                    <div id="form">
                        <div class="form-floating mb-3 w-25">
                            <input type="number" class="form-control" id="limitInf" placeholder="0">
                            <label for="limitInf">Limite inferior</label>
                        </div>
                        <div class="form-floating mb-3 w-25">
                            <input type="number" class="form-control" id="limitSup" placeholder="100">
                            <label for="limitSup">Limite Superior</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark" style="float: right" onclick="gerarNumero()">Gerar</button>
                </div>
                <div class="card-footer">
                    <h6 id="resultado"></h6>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="../exe01/js/app.js"></script>
</body>

</html>
